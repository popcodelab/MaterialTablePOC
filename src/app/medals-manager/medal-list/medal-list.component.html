<div style="display: flex; justify-content: center;">
    <table mat-table [dataSource]="dataSource" class="striped" matSort>
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="400px">Country</th>
            <td mat-cell *matCellDef="let element">
                <div class="flag-contry-container">
                    <div><img class="country-flag" [src]="'assets/flags/' + element.flag" alt="{{ element.country }}"></div>
                    <div class="country-container"> {{ element.country }}</div>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="gold">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Gold</th>
            <td mat-cell *matCellDef="let element;">
                <div *ngIf="element.gold !==0; else elseNoMedal" class="circle gold-medal">
                    <span class="gold-medal">{{ element.gold }}</span>
                </div>
                <ng-template #elseNoMedal>
                    <div class="no-medal">
                        <span>-</span>
                    </div>
                </ng-template>
            </td>
        </ng-container>
        <ng-container matColumnDef="silver">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Silver</th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="element.silver !==0; else elseNoMedal" class="circle silver-medal">
                    <span class="silver-medal">{{ element.silver }}</span>
                </div>
                <ng-template #elseNoMedal>
                    <div class="no-medal">
                        <span>-</span>
                    </div>
                </ng-template>
            </td>
        </ng-container>
        <ng-container matColumnDef="bronze">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Bronze</th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="element.bronze !==0; else elseNoMedal" class="circle bronze-medal">
                    <span class="bronze-medal">{{ element.bronze }}</span>
                </div>
                <ng-template #elseNoMedal>
                    <div class="no-medal">
                        <span>-</span>
                    </div>
                </ng-template>
            </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
            <td mat-cell *matCellDef="let element"><span style="font-weight: bold">{{ element.total }}</span></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div  style="display: flex; justify-content: center;">
    <mat-paginator #paginator
                   (page)="handlePageEvent($event)"
                   [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                   [pageIndex]="pageIndex"
                   aria-label="Select page">
    </mat-paginator>

</div>
